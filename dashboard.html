<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/dashboard.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <div class="header__container">
        <img src="assets/img/User.png" alt="" class="header__img" />

        <a href="#" class="header__logo">TeraKodi</a>

        <div class="header__search">
          <input type="search" placeholder="Search" class="header__input" />
          <i class="bx bx-search header__icon"></i>
        </div>

        <div class="header__toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
      <nav class="nav__container">
        <div>
          <a href="#" class="nav__link nav__logo">
            <i class="bx bxs-disc nav__icon"></i>
            <span class="nav__logo-name">TeraKodi</span>
          </a>

          <div class="nav__list">
            <div class="nav__items">
              <h3 class="nav__subtitle">Usuarios</h3>

              <a href="#" class="nav__link active">
                <i class="bx bx-home nav__icon"></i>
                <span class="nav__name">Inicio</span>
              </a>

              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <i class="bx bx-user nav__icon"></i>
                  <span class="nav__name">Usuarios</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>

                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <a href="#" class="nav__dropdown-item">Contraseñas</a>
                    <a href="#" class="nav__dropdown-item">Correos</a>
                    <a href="#" class="nav__dropdown-item">Cuentas</a>
                    <a href="#" class="nav__dropdown-item">Registros</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="nav__items">
              <h3 class="nav__subtitle">Menú</h3>

              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <i class="bx bx-bell nav__icon"></i>
                  <span class="nav__name">Productos</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>

                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <a href="#" class="nav__dropdown-item">Inventario</a>
                    <a href="#" class="nav__dropdown-item">Ventas</a>
                    <a href="#" class="nav__dropdown-item">Reportes</a>
                  </div>
                </div>
              </div>

              <a href="#" class="nav__link">
                <i class="bx bx-compass nav__icon"></i>
                <span class="nav__name">Configuración</span>
              </a>
            </div>
          </div>
        </div>

        <a href="login.html" class="nav__link nav__logout">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Cerrar Sesión</span>
        </a>
      </nav>
    </div>

    <!--========== CONTENTS ==========-->
    <main>
      <section>

      </section>
    </main>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
